<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battleship</title>
    </head>
    <body>
        <header>
            <h1>Battleship</h1>
        </header>
        <main class="main_game">
            <section>
                <h2>Game Board</h2>
                <div id="game-board">
                    <div id="player-container">
                        <h2>Player 1</h2>
                        <div id="player-board" class="board-container"></div>
                    </div>
                    <div id="computer-container">
                        <h2>Player 2</h2>
                        <div id="computer-board" class="board-container"></div>
                    </div>
                </div>
            </section>
            <section>
                <h2>Game Controls</h2>
                <button id="start-game">Start Game</button>
                <button id="reset-game">Reset Game</button>
            </section>
            <section>
                <h2>Game message</h2>
                <p id="game-message"></p>
            </section>
        </main>
    </body>
</html>
